<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js</title>
    </head>

    <body>
        <h1>JS Class</h1>
        <p id="demo"></p> 
        <p id="demo1"></p> 
        
        <script>
           class friend{
               constructor(fname,lname,age){
                   this.fname=fname;
                   this.lname=lname;
                   this.age=age;
               }
               fullname(){
                   return this.fname+" "+this.lname;
               }
           }
           friend1=new friend("Thanu","Mohan",21);
           friend2=new friend("Kiri","Varun",19);
           document.getElementById("demo").innerHTML=friend1.fullname()+" "+friend1.age;
           document.getElementById("demo1").innerHTML=friend2.fullname()+" "+friend2.age;

        </script>

        
    </body>
</html>
