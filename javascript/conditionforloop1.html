<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js</title>
    </head>

    <body>
        <h1>condition</h1>
        <p id="demo"></p> 
        <p id="demo1"></p> 
        
        <script>
            var i;
            var numtext="";

                numtext+="Number : "+i+"<br>";

            document.getElementById("demo").innerHTML=numtext;
        </script>
